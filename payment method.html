<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method - Smart Parking System</title>
    <link rel="stylesheet" href="payment method.css">
</head>
<body>
    <div class="payment-container">
        <h2>Complete Your Payment</h2>
        <form class="payment-form">
            <div class="form-group">
                <label for="card-name">Cardholder's Name</label>
                <input type="text" id="card-name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" placeholder="123" required>
            </div>
            <div class="form-group">
                <label for="billing-address">Billing Address</label>
                <input type="text" id="billing-address" placeholder="123 Main Street" required>
            </div>
            <div class="form-group">
                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" placeholder="12345" required>
            </div>
            <button type="submit" class="pay-now-btn">Pay Now</button>
        </form>
    </div>
</body>
</html>
